<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Project</title>
</head>
<body>
    <div>
        <p>Cart Quantity</p>
        <button 
        onclick="
            console.log(`Cart Quantity: ${cartQuantity}`);
        "
        >Show Quantity</button>

        <button onclick="
            cartQuantity++;
            console.log(`Cart Quantity: ${cartQuantity}`);
        ">Add to Cart</button>

        <button onclick="
            cartQuantity += 2;
            console.log(`Cart Quantity: ${cartQuantity}`);
        ">+2</button>

        <button onclick="
            cartQuantity += 3;
            console.log(`Cart Quantity: ${cartQuantity}`);
        ">+3</button>

        <button onclick="
            cartQuantity = 0;
            console.log('Cart was reset');
            console.log(`Cart Quantity: ${cartQuantity}`);
        ">Reset Card</button>
    </div>

    <script>
        let cartQuantity = 0;
    </script>
</body>
</html>
